<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of posts">
          <a href="#" class="p-2">{{ post.title }}</a>
          <span
            class="badge rounded-pill text-bg-secondary me-2"
            *ngFor="let tag of post.tags"
            >{{ tag }}</span
          >
        </li>
      </ul>
    </div>
  </div>
</div>
