<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4>Users List:</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of users">
          <div class="d-flex align-items-center">
            <img class="img-thumbnail" [src]="user.image" alt="" />
            <div class="ms-2">
              <a href="#" class="text-dark fw-bold d-block">
                {{ user.firstName }} {{ user.lastName }}
              </a>
              <small>Age : {{ user.age }}</small>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
